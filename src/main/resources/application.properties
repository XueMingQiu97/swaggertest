spring.datasource.url=jdbc:mysql://localhost:3306/sprintboot_mybatis?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
# \u914D\u7F6E Mapper XML \u5730\u5740  sql\u8BED\u53E5
mybatis-plus.mapper-locations=classpath:mapper/*.xml

#\u9ED8\u8BA4\u5C31\u662Ftrue
mybatis-plus.configuration.map-underscore-to-camel-case=true
# mybatis-plus \u914D\u7F6E\u5185\u5BB9
# ID \u4E3B\u952E\u81EA\u589E
mybatis-plus.global-config.db-config.id-type=auto
# \u903B\u8F91\u5DF2\u5220\u9664\u503C(\u9ED8\u8BA4\u4E3A 1)
mybatis-plus.global-config.logic-delete-value=1
# \u903B\u8F91\u672A\u5220\u9664\u503C(\u9ED8\u8BA4\u4E3A 0)
mybatis-plus.global-config.logic-not-delete-value=0

# \u914D\u7F6E\u6570\u636E\u5E93\u5B9E\u4F53\u5305\u8DEF\u5F84
mybatis-plus.type-aliases-package=com.example.entity
#\u914D\u7F6E logging \u7684\u539F\u56E0\u662F\uFF0C\u65B9\u4FBF\u6211\u4EEC\u770B\u5230 MyBatis-Plus \u81EA\u52A8\u751F\u6210\u7684 SQL
logging.level.com.example.dao.UserMapper=debug